<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="https://kit.fontawesome.com/81f483528b.js" crossorigin="anonymous"></script>
  <script defer src="main.js"></script>
</head>
<body>
  <h1 class="app-title">TO DO LIST APP</h1>
  <div class="projects">
    <div class="projects__title">
      <h2>Projects</h2>
    </div>
    <div class="projects__body">
      <ul class="projects__list"></ul>
      <form action="" class="projects__form">
        <input type="text" class="projects__form__input"
        placeholder="new project"
        aria-label="new project"/>
        <button class="projects__form__button">+ New Project</button>
      </form>
      <button class="projects__delete_button">Delete Project</button>
    </div>
  </div>

  <div class="todos">
    <div class="todos__header">
      <h2 class="todos__title"></h2>
      <p class="todos__count"></p>
    </div>
    <div class="todos__body">
      <div class="todos__tasks"></div> 
      <div class="todos__creator">
        <form action="" class="todos__form">
          <input type="text" class="todos__input" placeholder="new task" aria-label="new task"/>
          <button class="todos__button">
            + New task
          </button>
        </form>
      </div>
    </div>
  </div>
  <template id="task-template">
    <!-- <div class="todos__task">
      <input type="checkbox" class="todos__item"/>
      <label class="todos__label"><input type="checkbox" class="todos__item"/></label>
    </div> -->
    <div class="todos__task">
      <input type="checkbox" class="todos__item"/>
      <label class="todos__label"></label>
    </div>
    <div class="todos__delete"><i class="far fa-trash-alt"></i></div>
  </template>
</body>
</html>
