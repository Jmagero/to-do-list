<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/81f483528b.js" crossorigin="anonymous"></script>
  <!-- <script defer src="script.js"></script> -->
</head>
<body>
  <h1 class="app-title">TO DO LIST APP</h1>
  <div class="projects">
    <div class="projects__title">
      <h2>Projects</h2>
    </div>
    <div class="projects__body">
      <ul class="projects__list">
        <li class="projects__item projects__item--active">Programming</li>
        <li class="projects__item">Cloud Computing</li>
        <li class="projects__item">Scripting</li>
        <li class="projects__item">Systems Administration</li>
        <li class="projects__item">Computer Applications</li>
      </ul>

      <form action="" class="projects__form">
        <input type="text" class="projects__form__input"
        placeholder="new project"
        aria-label="new project"/>
        <button class="projects__form__button">+ New Project</button>
      </form>
    </div>
  </div>

  <div class="todos">
    <div class="todos__header">
      <h2 class="todos__title">Programming</h2>
      <p class="todos__count">3 tasks pending</p>
    </div>

    <div class="todos__body">
      <div class="todos__tasks">
        <div class="todos__task">
          <input type="checkbox" id="task-1" class="todos__item"/>
          <label for="task-1" class="todos__label">
            Object Oriented Programming.
          </label>
        </div>
      </div> <!--Task1-->

      <div class="todos__tasks">
        <div class="todos__task">
          <input type="checkbox" id="task-2" class="todos__item"/>
          <label for="task-2" class="todos__label">
            Functional Programming.
          </label>
        </div>
      </div> <!--Task2-->

      <div class="todos__tasks">
        <div class="todos__task">
          <input type="checkbox" id="task-3" class="todos__item"/>
          <label for="task-3" class="todos__label">
            Procedural Programming.
          </label>
        </div>
        <div class="todos__delete"><i class="far fa-trash-alt"></i></div>
      </div> <!--Task3-->

      <div class="todos__creator">
        <form action="" class="todos__form">
          <input type="text" class="todos__input" placeholder="new task" aria-label="new task"/>
          <button class="todos__button">
            + New task
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
