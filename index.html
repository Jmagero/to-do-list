<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>TO DO LIST</h1>
  <div class="container">
    <div class="project">
      <h2>Projects</h2>
      <ul>
        <li>Personal</li>
        <li>Work</li>
        <li>Coding</li>
      </ul>
      <form action="">
        <input type="text">
        <div>
          <button type="submit">+Add Project</button>
        </div>
      </form>
    </div>
    <div class="to-dos">
      <h2>Personal</h2>
      <ul>
        <li>Shopping</li>
        <li>Gym</li>
        <li>Saloon</li>
      </ul>
      <form action="">
        <input type="text">
        <div>
          <button type="submit">+Add ToDo</button>
        </div>
      </form>
      <button type="button">Edit ToDo</button>
      <button type="button">Delete ToDo</button>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
