<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id="title">TO DO LIST</h1>
    <div class="project">
      <h2>Projects</h2>
      <ul>
        <li class="project-title">Personal</li>
        <li class="project-title">Work</li>
        <li class="project-title">Coding</li>
      </ul>
      <form action="" class="add-project">
        <input type="text" class="add-project-input">
        <div>
          <button type="submit" id="add-project-btn" class="edit-btn" >+Add Project</button>
        </div>
      </form>
    </div>
    <div class="to-dos">
      <h2>Personal</h2>
      <ul>
        <li class="to-dos-title">Shopping</li>
        <li class="to-dos-title">Gym</li>
        <li class="to-dos-title">Saloon</li>
      </ul>
      <form action="" class="to-dos-form">
        <input type="text" id="add-to-input">
        <button type="submit" id="add-todo-btn" >+Add ToDo</button>
      </form>
      <div class="edit-btns">
        <button type="button" id="edit-btn">Edit ToDo</button>
        <button type="button" id="delete-btn">Delete ToDo</button>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
